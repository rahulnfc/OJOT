        <nav class="navbar navbar-expand-lg py-0 navbar-light bg-dark">
          <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </li>
            </ul>

        </nav>
    </header>
    <section class="bg-light" style="padding-top: 27em;">
        <div class="container">
            <h1 class="text-center">Create Account</h1>
            <div class="row">
              <div class="col-md-12 pt-4">  
                <form>
                    <div class="form-group text-center">
                        <label class="form-label " for="login">Account for:</label>
                        <label class="radio-inline">
                        <input type="radio" name="optradio" value="donor" required="true">Donor
                        </label>
                        <label class="radio-inline">
                        <input type="radio" name="optradio"value="organization" required="true">Organization
                        </label>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" required="true">
                      </div>
                      <div class="form-group pt-2">
                        <input type="email" class="form-control" id="email" placeholder="Email" required="true">
                      </div>
                        <div class="form-group pt-2">
                          <input type="password" class="form-control" id="pwd1" placeholder="New password" required="true">
                        </div>
                        <div class="form-group pt-2">
                          <input type="password" class="form-control" id="pwd2" placeholder="Confirm password" required="true">
                        </div>
                    <div class="form-group pt-2">
                        <div>
                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        </div>
                        <div class="pt-4">
                            <button type="submit" class="btn btn-white w-100">Cancel</button>
                        </div>
                    </div>
                  </form>
                </div>  
            </div>
        </div>
    </section>
    <footer class="bg-secondary pt-2">
